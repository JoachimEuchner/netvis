plugins {
  id 'java'
}

repositories {
  mavenCentral()
}


jar {
  manifest {
    attributes 'Main-Class': 'org.netvis.NetVisMain'
  }
}

dependencies {
  testCompile 'junit:junit:4.12'
  compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'
  compile 'org.pcap4j:pcap4j-core:2.0.0-alpha.6'
  compile 'org.pcap4j:pcap4j-packetfactory-static:2.0.0-alpha.6'
}


group 'org.netvis'
version "1.0-snapshot"
